<div>
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Modifica Ticket Riaperto
                <div class="entityname">ID: {{ctrl.currentTicket.id}}</div>
            </h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>

    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-primary">
                <div class="panel-heading">Modifica Ticket</div>
                <div class="panel-body">
                    <form name="formCreateTicket">
                        <div class="row">
                            <div class="col-lg-3">
                                <div class="form-group">
                                    <label>Ticket segnalato da</label>
                                    <!--<select class="form-control"
                                            ng-options="u.id as u.username for u in ctrl.users"
                                            ng-model="ctrl.currentTicket.source">
                                    </select>-->
                                    <input class="form-control"
                                           ng-disabled="true" ng-model="ctrl.userInfo.username" required>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-lg-12">
                                <div class="form-group"
                                     ng-class="{'has-error': formCreateTicket.title.$invalid && formCreateTicket.title.$touched}">
                                    <label>Oggetto</label>
                                    <input name="title" class="form-control" placeholder="Oggetto"
                                           ng-model="ctrl.currentTicket.title" required ng-disabled="true">
                                </div>
                                <div class="form-group"
                                     ng-class="{'has-error': formCreateTicket.description.$invalid && formCreateTicket.description.$touched}">
                                    <label>Aggiorna descrizione</label>
                                    <textarea name="description" class="form-control" rows="8"
                                              ng-model="ctrl.currentTicket.description" required></textarea>
                                </div>
                            </div>
                        </div>
