<!-- Titolo -->
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Gestione Product Workflow</h1>
    </div>
</div>

<!-- Bottone aggiunta Scrum Product Workflow -->
<button type="button"
        class="btn btn-primary"
        ng-click="openScrumProductWorkflowDialog(null)">
        Aggiungi Scrum Product Workflow
</button>

<br>
<br>

<!-- Pannello Visualizzazione Product Workflows-->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-primary">
            <div class="panel-heading">Product Workflows</div>
            <div class="panel-body">
                <div class="table-responsive">
                    <table datatable="ng"
                           class="table table-striped table-bordered"
                           dt-options="dtOptions">
                        <thead>
                        <tr>
                            <th class="col-md-1">ID</th>
                            <th class="col-md-3">Nome</th>
                            <th class="col-md-1">Numero Stati</th>
                            <th class="col-md-1"></th>

                        </tr>
                        </thead>

                        <tbody>
                        <tr ng-repeat= "item  in scrumProductWorkflows">
                            <td>{{item.id}}</td>
                            <td>{{item.name}}</td>
                            <td>{{item.states.length}}</td>
                            <td align="center">
                                <!-- Bottone visualizza -->
                                <button title="Visualizza"
                                        ng-click="openScrumProductWorkflowDialog(item)"
                                        class="btn btn-primary">
                                    <i class="fa fa-eye"></i>
                                </button>
                                <!-- Bottone elimina -->
                                <button title="Elimina"
                                        ng-click="deleteScrumProductWorkflow(item)"
                                        class="btn btn-danger">
                                    <i class="fa fa-trash"></i>
                                </button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
