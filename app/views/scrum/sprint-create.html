<div>
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Crea lo Sprint 1</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>

    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-primary">
                <div class="panel-heading">Crea lo Sprint 1</div>
                <div class="panel-body">
                    <form name="formCreateSprint">
                        <div class="row">
                            <div class="col-lg-3">

                                <!--<div class="form-group">
                                    <label>Prodotto Software</label>
                                    <select class="form-control"
                                            ng-options="sp.id as sp.name for sp in ctrl.targets"
                                            ng-model="ctrl.targets">
                                    </select>
                                </div>-->
                            </div>
                            <div class="col-lg-12">
                                <div class="row">
<!--                                        <div class="panel-heading">Elenco Prodotti Software</div>-->
                                        <div class="panel-body">

                                            <div class="table-responsive">
                                                <label>Seleziona il prodotto su cui avviare lo Sprint<br></label>

                                                <table id="datatable" datatable="ng" class="table table-striped table-bordered"
                                                       dt-options="dtOptions" dt-column-defs="dtColumnDefs">
                                                    <thead>
                                                    <tr>
                                                        <th class="col-md-0.5">ID</th>
                                                        <th class="col-md-1">Nome</th>
                                                        <th class="col-md-5">Descrizione</th>
                                                        <th class="col-md-0.5">Versione</th>
                                                        <th class="col-md-1">Target Type</th>
                                                        <th class="col-md-1">ScrumTeamId</th>
                                                        <th class="col-md-2"></th>
                                                    </tr>
                                                    </thead>
                                                    <tbody>
                                                    <tr ng-repeat="p in ctrl.targets">
                                                        <td>{{p.id}}</td>
                                                        <td>{{p.name}}</td>
                                                        <td>{{p.description}}</td>
                                                        <td>{{p.version}}</td>
                                                        <td>{{p.targetType}}</td>
                                                        <td>{{p.scrumTeamId}}</td>
                                                        <td align="right">
                                                            <input type="radio" ng-model="ctrl.selectedTarget" value="{{p.id}}"
                                                                   ng-required="true"></button>
                                                        </td>

                                                    </tr>
                                                    </tbody>
                                                </table>
                                            </div>
                                            <div class="form-group"
                                                 ng-class="{'has-error': formCreateSprint.sprintGoal.$invalid && formCreateSprint.sprintGoal.$touched}">
                                                <label>SprintGoal</label>
                                                <textarea name="sprintGoal" class="form-control" rows="8"
                                                          ng-model="ctrl.currentSprint.sprintGoal" required></textarea>
                                            </div>

                                            <!-- /.table-responsive -->
                                        </div>
                                        <!-- /.panel-body -->

                                    <!-- /.panel -->
                                </div>

                            </div>
                            <div class="col-lg-3">
                                <div class="form-group">
                                    <label>Durata (Settimane)</label>
                                    <select class="form-control"
                                            ng-options="p for p in ctrl.durationsAvaibles"
                                            ng-model="ctrl.duration"
                                            ng-required="true">
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary"
                                            ng-disabled="(formCreateSprint.$invalid || formCreateSprint.$pending)"
                                            ng-click="ctrl.insertSprint()">
                                        Avvia Sprint 1
                                    </button>
                                </div>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>

</div>
