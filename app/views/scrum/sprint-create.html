<div>
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Crea lo Sprint 0</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>

    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-primary">
                <div class="panel-heading">Crea lo Sprint 0</div>
                <div class="panel-body">
                    <form name="formCreateSprint">
                        <div class="row">
                            <div class="col-lg-3">

                                <div class="form-group">
                                    <label>Prodotto Software</label>
                                    <select class="form-control"
                                            ng-options="sp.id as sp.name for sp in ctrl.softwareProducts"
                                            ng-model="ctrl.currentSprint.target">
                                    </select>
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <div class="row">
                                        <div class="panel-heading">Elenco Prodotti Software</div>
                                        <div class="panel-body">
                                            <div class="table-responsive">
                                                <table id="datatable" datatable="ng" class="table table-striped table-bordered"
                                                       dt-options="dtOptions" dt-column-defs="dtColumnDefs">
                                                    <thead>
                                                    <tr>
                                                        <th class="col-md-0.5">ID</th>
                                                        <th class="col-md-1">Nome</th>
                                                        <th class="col-md-5">Descrizione</th>
                                                        <th class="col-md-0.5">Versione</th>
                                                        <th class="col-md-1">Target Type</th>
                                                        <th class="col-md-1">State</th>
                                                        <th class="col-md-1">State Machine</th>
                                                        <th class="col-md-1">Active/Retire</th>
                                                        <th class="col-md-2"></th>
                                                    </tr>
                                                    </thead>
                                                    <tbody>
                                                    <tr ng-repeat="p in ctrl.targets">
                                                        <td>{{p.id}}</td>
                                                        <td>{{p.name}}</td>
                                                        <td>{{p.description}}</td>
                                                        <td>{{p.version}}</td>
                                                        <td>{{p.targetType}}</td>
                                                        <td>{{p.targetState}}</td>
                                                        <td>{{p.stateMachineName}}</td>
                                                        <td align="right">
                                                            <input type="radio" ng-model="ctrl.selectedTarget" value="p">

                                                            <i class="fa fa-reddit-square"></i></button>
                                                        </td>

                                                    </tr>
                                                    </tbody>
                                                </table>
                                            </div>
                                            <!-- /.table-responsive -->
                                        </div>
                                        <!-- /.panel-body -->

                                    <!-- /.panel -->
                                </div>

                            </div>
                            <div class="col-lg-3">
                                <div class="form-group">
                                    <label>Durata</label>
                                    <select class="form-control"
                                            ng-options="p for p in ctrl.max_sprint_duration"
                                            ng-model="ctrl.currentSprint.customerPriority"
                                            ng-required="true">
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary"
                                            ng-disabled="(formCreateTicket.$invalid || formCreateTicket.$pending)"
                                            ng-click="ctrl.insertSprint()">
                                        Crea Sprint 0
                                    </button>
                                </div>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>

    <div ng-if="isDebug">{{ctrl.selectedTarget}}</div>

</div>
