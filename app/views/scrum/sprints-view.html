<div>
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Elenco Degli Sprint Attivi</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <div class="col-lg-12">
        <div class="row">
            <div class="panel panel-primary">
                <div class="panel-heading">Sprint Attivi</div>
                <div class="panel-body">
                    <div ng-controller="SprintsCtrl">
                        <div class="table-responsive">
                            <table datatable="ng" class="table table-striped table-bordered"
                                   dt-column-defs="dtColumnDefs"
                                   dt-options="dtOptions">
                                <thead>
                                <tr>
                                    <th class="col-md-1">ID</th>
                                    <th class="col-md-1">Numero</th>
                                    <th class="col-md-1.5">Durata (Settimane)</th>
                                    <th class="col-md-1.5">Sprint Goal</th>
                                    <th class="col-md-1.5">Prodotto</th>
                                    <th></th>
                                    <th></th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr ng-repeat="u in ctrl.sprints">
                                    <td>{{u.id}}</td>
                                    <td>{{u.number}}</td>
                                    <td>{{u.duration}}</td>
                                    <td>{{u.sprintGoal}}</td>
                                    <td>{{u.nameProduct}}</td>
                                    <td>
                                        <button type="button" class="btn btn-xs"
                                                style="background-color: #337ab7; color: white"
                                                ng-click="closeSprint(u.id)">
                                            Chiudi Sprint
                                        </button>
                                    </td>
                                    <td>
                                    <button type="button" class="btn btn-xs"
                                            style="background-color: #337ab7; color: white"
                                            ui-sref="scrumteam.burnDownChart({sprintId:u.id})">
                                        Burndown Chart
                                    </button>
                                </td>

                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <!-- /.table-responsive -->
                    </div>
                </div>
                <!-- /.panel-body -->
            </div>
        </div>
        <!-- /.panel -->
        <div class="row">
            <button class="btn btn-primary" ng-click="ctrl.refreshSprints()">Aggiorna Elenco Sprints</button>

        </div>

    </div>
</div>
