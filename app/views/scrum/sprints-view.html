    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Elenco Degli Sprint</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <div class="col-lg-12">
        <div class="row">
            <div class="panel panel-primary">
                <div class="panel-heading">Sprint</div>
                <div class="panel-body">
                    <div class="table-responsive">
                        <table datatable="ng" class="table table-striped table-bordered" dt-column-defs="dtColumnDefs"
                               dt-options="dtOptions">
                            <thead>
                            <tr>

                                <th class="col-md-1">Numero</th>
                                <th class="col-md-1.5">Durata (Settimane)</th>
                                <th class="col-md-1.5">Sprint Goal</th>
                                <th class="col-md-1.5">Prodotto</th>
                                <th class="col-md-1.5">Stato Attivazione</th>

                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="u in ctrl.sprints">

                                <td>{{u.number}}</td>
                                <td>{{u.duration}}</td>
                                <td>{{u.sprintGoal}}</td>
                                <td>{{u.nameProduct}}</td>
                                <td>{{u.isActive | activeSprintFilter}}</td>


                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- /.table-responsive -->

                </div>
                <!-- /.panel-body -->
            </div>
        </div>
        <!-- /.panel -->
        <div class="row">
            <button class="btn btn-primary" ng-click="ctrl.populateSprints()">Aggiorna Elenco Sprints</button>

        </div>

    </div>
