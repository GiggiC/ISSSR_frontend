<!-- Titolo -->
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Gestione Scrum Ceremonies</h1>
    </div>
</div>
<div>

    <!-- Selezione Sprint-->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-yellow">
                <div class="panel-heading">Selezionare lo Sprint</div>
                <div class="panel-body">
                    <label>Sprint:</label>
                    <select class="form-control"
                            ng-options="sprint.nameProduct + ' - Sprint ' + sprint.number for sprint in sprints"
                            ng-model="selectedSprint"
                            ng-required="true"
                            ng-change="visualizeScrumCeremoniesHistoryTrigger()">
                    </select>
                </div>
            </div>
        </div>
    </div>

    <div ng-if = "visualizeScrumCeremonies">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Storico delle Scrum Ceremonies</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <div class="col-lg-12">
            <div class="row">
                <div class="panel panel-primary">
                    <div class="panel-heading">Storico degli Sprint Planning Meeting</div>
                    <div class="panel-body">
                        <div class="table-responsive">
                            <table datatable="ng" class="table table-striped table-bordered" dt-column-defs="dtColumnDefs"
                                   dt-options="dtOptions">
                                <thead>
                                <tr>
                                    <th class="col-md-1">Data</th>
                                    <th class="col-md-1">Tipo</th>
                                    <th class="col-md-1"></th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr ng-repeat="u in scrumCeremonies" >

                                    <!--                            <tr ng-repeat="u in ctrl.sprints" ng-show="u.isActive==null">-->

                                    <td>{{u.date | date}}</td>
                                    <td>{{u.type}}</td>
                                    <td align="center">
                                        <button title="Dettagli" ng-click="showCeremonyDetail(u)"
                                        class="btn btn-primary">
                                            <i class=" glyphicon glyphicon-new-window"></i>
                                        </button>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <!-- /.table-responsive -->

                    </div>
                    <!-- /.panel-body -->
                </div>
            </div>
            <!-- /.panel -->
            <div class="row">
                <button class="btn btn-primary" ng-click="addScrumCeremony()">Aggiungi un evento</button>

            </div>

        </div>
    </div>

</div>
