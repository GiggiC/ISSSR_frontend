<div>
    <!-- Selezione prodotto software-->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-yellow">
                <div class="panel-heading">Selezionare il prodotto</div>
                <div class="panel-body">
                    <label>Prodotto:</label>
                    <select class="form-control"
                            ng-options="product.name for product in ctrl.targets"
                            ng-model="ctrl.selectedTarget"
                            ng-required="true"
                            ng-change="ctrl.visualizeSprintsTrigger()">
                    </select>
                </div>
            </div>
        </div>
    </div>

    <div ng-if = "ctrl.visualizeSprints">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Elenco Degli Sprint associati al prodotto</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <div class="col-lg-12">
        <div class="row">
            <div class="panel panel-primary">
                <div class="panel-heading">Sprint</div>
                <div class="panel-body">
                    <div class="table-responsive">
                        <table datatable="ng" class="table table-striped table-bordered" dt-column-defs="dtColumnDefs"
                               dt-options="dtOptions">
                            <thead>
                            <tr>

                                <th class="col-md-1">Numero</th>
                                <th class="col-md-1.5">Durata (Settimane)</th>
                                <th class="col-md-1.5">Sprint Goal</th>

                                <th class="col-md-1.5">Stato Attivazione</th>

                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="u in ctrl.sprints" >

                            <!--                            <tr ng-repeat="u in ctrl.sprints" ng-show="u.isActive==null">-->

                                <td>{{u.number}}</td>
                                <td>{{u.duration}}</td>
                                <td>{{u.sprintGoal}}</td>
                                <td>{{u.isActive | activeSprintFilter}}</td>


                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- /.table-responsive -->

                </div>
                <!-- /.panel-body -->
            </div>
        </div>
        <!-- /.panel -->
        <div class="row">
            <button class="btn btn-primary" ng-click="ctrl.addSprint()">Aggiungi uno sprint</button>

        </div>

    </div>
    </div>
</div>
