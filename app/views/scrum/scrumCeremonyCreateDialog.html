
<md-dialog aria-label="Creazione Scrum Ceremony">
    <md-toolbar>
        <div class="md-toolbar-tools" style="background-color: #457AB2">
            <h2>Creazione Scrum Ceremony</h2>
        </div>
    </md-toolbar>
    <div class="container">
        <form name="scrumCeremonyCreationForm">
            <br>
            <div class="form-group">
                <label>Tipo *
<!--                    TODO tipo di default-->
                    <select class="form-control"
                            ng-options="scrumCeremonyType.value for scrumCeremonyType in scrumCeremonyTypes"
                            ng-model="scrumCeremonyType">
                    </select>
                </label>
            </div>
            <div class="form-group">
                <label>Data *
                    <md-datepicker ng-model="scrumCeremonyDate" md-current-view="month" md-placeholder="Enter date"></md-datepicker>
                </label>
            </div>
            <div class="form-group">
                <label>Durata (h) *</label>
                <input type="number" ng-model="scrumCeremonyDuration">
            </div>

            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-primary">
                        <div class="panel-heading">Partecipanti</div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="table-responsive">
                                        <table  class="table table-striped table-bordered">
                                            <thead>
                                            <tr>
                                                <th class="col-md-2">Nome</th>
                                                <th class="col-md-2">Cognome</th>
                                                <th class="col-md-1">Aggiungi/Rimuovi</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr ng-repeat="user in sprintParticipants">
                                                <td>{{user.firstName}}</td>
                                                <td>{{user.lastName}}</td>
                                                <td>
                                                    <button class="btn btn-primary"
                                                            ng-click="addParticipant(user)"
                                                            ng-if="!participants.includes(user)">
                                                        <i class="fa fa-plus"></i>
                                                    </button>
                                                    <button class="btn btn-primary"
                                                            ng-click="removeParticipant(user)"
                                                            ng-if="participants.includes(user)">
                                                        <i class="fa fa-minus"></i>
                                                    </button>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="table-responsive">
                <table class="table table-striped table-bordered">
                    <thead>
                    <tr>
                        <th class="col-md-1">Attività</th>
                        <th class="col-md-3">Commento</th>
                        <th class="col-md-1"></th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr ng-repeat= "activity  in ceremonyActivities">
                        <td>{{activity.name}}</td>
                        <td>{{activity.comment}}</td>
                        <td align="center" style="vertical-align:middle">
                            <button ng-click="deleteActivity(activity)"
                                    class="btn btn-primary">
                                <i class="fa fa-minus"></i>
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input class="form-control"
                                   placeholder="Inserisci il nome dell'attività"
                                   name="scrumCeremonyNewActivityName"
                                   type="text"
                                   ng-model="newActivity.name"/>
                        </td>
                        <td style="vertical-align: middle;">
                            <input class="form-control"
                                   placeholder="Inserisci un commento dell'attività"
                                   name="scrumCeremonyNewActivityComment"
                                   type="text"
                                   ng-model="newActivity.comment"/>
                        </td>
                        <td align="center" style="vertical-align:middle">
                            <button
                                    ng-click="insertNewActivity()"
                                    class="btn btn-primary">
                                <i class="fa fa-plus"></i>
                            </button>
                        </td>

                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button"
                        class="btn btn-danger"
                        ng-click="closeDialog()">
                    Annulla
                </button>
                <button type="button"
                        class="btn btn-primary"
                        ng-click="insertScrumCeremony()">
                    Conferma
                </button>
            </div>
        </form>
    </div>
</md-dialog>
