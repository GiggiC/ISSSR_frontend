<div>
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Elenco Scrum Team presenti nel sistema</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->


    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-primary">
                <div class="panel-heading">Scrum Teams</div>
                <div class="panel-body">
                    <div class="row">
                    </div>


                    <div class="row">
                        <div class="col-lg-12">
                            <div class="table-responsive">
                                <table datatable="ng" class="table table-striped table-bordered" dt-options="dtOptions"
                                       dt-column-defs="dtColumnDefsLeft">
                                    <thead>
                                    <tr>
                                        <th class="col-md-1">Nome Team</th>
                                        <th class="col-md-1">Scrum Master</th>
                                        <th class="col-md-1">Product Owner</th>
                                        <th class="col-md-1">Team Members</th>
                                        <th class="col-md-1" ng-if="hasPermission('scrumTeamButton')"></th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr ng-repeat="t in ctrl.currentScrumTeams">
                                        <td>{{t.name}}</td>
                                        <td>{{t.scrumMaster.firstName +' ' + t.scrumMaster.lastName }}</td>
                                        <td>{{t.productOwner.firstName + ' '+ t.productOwner.lastName}}</td>
                                        <td align="center">
                                            <button class="btn btn-primary" ng-click="ctrl.openViewMemberDialog(t)"
                                                    title="Visualizza tutti i membri"><i class="fa fa-users"></i></button>
                                        </td>
                                        <td align="center" ng-if="hasPermission('scrumTeamButton')"><button class="btn btn-danger "
                                                    ng-if = "t.products == null || t.products.length === 0"
                                                    ng-click="ctrl.deleteScrumTeam(t)">
                                            <i class="fa fa-trash"></i>

                                        </button></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>





    <div class="row">
        <div class="col-lg-12">
            <button class="btn btn-primary"
                    ng-if="hasPermission('scrumTeamButton')"
                    ng-click="ctrl.addScrumTeam()">Aggiungi uno Scrum Team
            </button>

        </div>
    </div>

</div>
